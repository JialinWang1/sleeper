name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  build:
    uses: JialinWang1/actions/.github/workflows/docker-login.yml@main
    secrets: 
      envPAT: ${{ secrets.DOCKERHUB_TOKEN }}, ${{ secrets.DOCKERHUB_USERNAME }}
    
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: run docker
        run: |
          docker images
